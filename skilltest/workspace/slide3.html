<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="slide-container">
        <h2 class="header">计算机的语言</h2>
        <div style="height: 4pt; background: #3B82F6; width: 60pt; border-radius: 2pt; margin-bottom: 10pt;"></div>

        <p style="margin-bottom: 20pt;">计算机很单纯，只认识两个数字：<span style="background: #FEF3C7; padding: 2pt 8pt; border-radius: 4pt;">0</span> 和 <span style="background: #DBEAFE; padding: 2pt 8pt; border-radius: 4pt;">1</span>。</p>

        <div class="content-row" style="justify-content: center; gap: 30pt;">
            <!-- OFF Switch -->
            <div class="card" style="width: 120pt; background: #F1F5F9; border-color: #94A3B8; box-shadow: 4pt 4pt 0pt #94A3B8;">
                <p style="font-size: 40pt; text-align: center; color: #94A3B8; font-weight: 900; margin-bottom: 5pt;">0</p>
                <div style="background: #CBD5E1; padding: 5pt; border-radius: 8pt; text-align: center;">
                    <p style="color: #475569; font-weight: bold; font-size: 14pt;">关 OFF</p>
                </div>
                <p style="text-align: center; margin-top: 5pt; font-size: 10pt; color: #64748B;">没有电信号</p>
            </div>

            <!-- ON Switch -->
            <div class="card" style="width: 120pt; border-color: #F59E0B; box-shadow: 4pt 4pt 0pt #F59E0B; background: #FFFBEB;">
                <p style="font-size: 40pt; text-align: center; color: #F59E0B; font-weight: 900; margin-bottom: 5pt;">1</p>
                <div style="background: #F59E0B; padding: 5pt; border-radius: 8pt; text-align: center;">
                    <p style="color: white; font-weight: bold; font-size: 14pt;">开 ON</p>
                </div>
                <p style="text-align: center; margin-top: 5pt; font-size: 10pt; color: #B45309;">有电信号</p>
            </div>
        </div>
    </div>
    <div class="footer"><p>生活中的编码 - Page 3</p></div>
</body>
</html>
