<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="slide-container">
        <h2 class="header">小小侦探：破解密码</h2>
        <div style="height: 4pt; background: #EC4899; width: 60pt; border-radius: 2pt; margin-bottom: 10pt;"></div>

        <!-- Decoder Key -->
        <div class="card" style="background: #FDF2F8; border-color: #EC4899; box-shadow: 4pt 4pt 0pt #FBCFE8; margin-bottom: 10pt;">
            <p style="font-size: 12pt; font-weight: bold; color: #BE185D; margin-bottom: 8pt; text-align: center;">密码本规则</p>
            <div style="display: flex; justify-content: center; gap: 20pt;">
                <div style="background: white; padding: 5pt 15pt; border-radius: 8pt; border: 2pt solid #EC4899;">
                    <p style="font-weight: bold; font-size: 14pt; color: #BE185D;">A = 1</p>
                </div>
                <div style="background: white; padding: 5pt 15pt; border-radius: 8pt; border: 2pt solid #EC4899;">
                    <p style="font-weight: bold; font-size: 14pt; color: #BE185D;">B = 2</p>
                </div>
                <div style="background: white; padding: 5pt 15pt; border-radius: 8pt; border: 2pt solid #EC4899;">
                    <p style="font-weight: bold; font-size: 14pt; color: #BE185D;">C = 3</p>
                </div>
            </div>
        </div>

        <!-- Question -->
        <div style="flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <p style="font-size: 16pt; margin-bottom: 10pt; color: #1E293B;">请问：<span style="background: #E2E8F0; padding: 3pt 10pt; border-radius: 6pt; font-family: monospace;">1 - 2 - 3</span> 是什么意思？</p>
            
            <!-- Answer Box (Dashed) -->
            <div style="border: 3pt dashed #EC4899; background: white; padding: 8pt 20pt; border-radius: 12pt; transform: rotate(-2deg);">
                <p style="font-size: 14pt; color: #EC4899; font-weight: bold;">答案：A B C</p>
            </div>
        </div>
    </div>
    <div class="footer"><p>生活中的编码 - Page 5</p></div>
</body>
</html>
