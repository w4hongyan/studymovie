<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="slide-container">
        <h2 class="header">什么是编码？</h2>
        <!-- Separator Line -->
        <div style="height: 4pt; background: #F97316; width: 60pt; border-radius: 2pt; margin-bottom: 10pt;"></div>
        
        <p style="margin-bottom: 15pt;">编码不只是电脑里的 <span class="text-highlight">0</span> 和 <span class="text-highlight">1</span>，生活中到处都有编码！</p>

        <div class="content-row">
            <!-- Traffic Light -->
            <div class="card" style="flex: 1; border-color: #EF4444; box-shadow: 4pt 4pt 0pt #EF4444;">
                <div style="height: 40pt; display: flex; justify-content: center; align-items: center; margin-bottom: 5pt;">
                    <div style="width: 25pt; height: 25pt; background: #EF4444; border-radius: 50%; border: 2pt solid #1E293B;"></div>
                </div>
                <p style="text-align: center; font-weight: bold; font-size: 12pt; margin-bottom: 3pt;">红绿灯</p>
                <p style="text-align: center; font-size: 10pt;">简单的颜色编码<br>指挥交通秩序</p>
            </div>

            <!-- ID Card -->
            <div class="card" style="flex: 1; border-color: #3B82F6; box-shadow: 4pt 4pt 0pt #3B82F6;">
                <div style="height: 40pt; display: flex; justify-content: center; align-items: center; margin-bottom: 5pt;">
                    <div style="width: 40pt; height: 28pt; background: #DBEAFE; border: 2pt solid #3B82F6; border-radius: 4pt; position: relative;">
                        <div style="width: 12pt; height: 12pt; background: #93C5FD; border-radius: 50%; position: absolute; top: 4pt; right: 4pt;"></div>
                        <div style="width: 20pt; height: 3pt; background: #93C5FD; position: absolute; top: 8pt; left: 4pt;"></div>
                        <div style="width: 20pt; height: 3pt; background: #93C5FD; position: absolute; top: 14pt; left: 4pt;"></div>
                    </div>
                </div>
                <p style="text-align: center; font-weight: bold; font-size: 12pt; margin-bottom: 3pt;">身份证</p>
                <p style="text-align: center; font-size: 10pt;">唯一的数字编码<br>代表你的身份</p>
            </div>

            <!-- Zip Code -->
            <div class="card" style="flex: 1; border-color: #10B981; box-shadow: 4pt 4pt 0pt #10B981;">
                <div style="height: 40pt; display: flex; justify-content: center; align-items: center; margin-bottom: 5pt;">
                    <div style="width: 40pt; height: 28pt; background: #D1FAE5; border: 2pt dashed #10B981; display: flex; justify-content: center; align-items: center;">
                        <p style="font-size: 8pt; color: #059669; font-weight: bold;">100000</p>
                    </div>
                </div>
                <p style="text-align: center; font-weight: bold; font-size: 12pt; margin-bottom: 3pt;">邮政编码</p>
                <p style="text-align: center; font-size: 10pt;">城市的地址编码<br>信件不迷路</p>
            </div>
        </div>
    </div>
    <div class="footer"><p>生活中的编码 - Page 2</p></div>
</body>
</html>
